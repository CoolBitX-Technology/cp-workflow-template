name: Build and Publish NPM Package

on:
  workflow_call:
    secrets:
      DEVOPS_READ_PACKAGE_TOKEN:
        required: false
      DEVOPS_WRITE_PACKAGE_TOKEN:
        required: false

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: |
          echo "@coolbitx-technology:https://npm.pkg.github.com/" > .npmrc && \
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.DEVOPS_WRITE_PACKAGE_TOKEN }}" >> .npmrc && \
          npm ci --production && \
          rm -f .npmrc
      - run: npm test
      - uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.DEVOPS_WRITE_PACKAGE_TOKEN }}
          registry: https://npm.pkg.github.com/

